<section class="products-section col-lg-12"	ng-controller="searchProductsController">
	
	<div class="row">
		<h2 class="text-center">Seleccione los productos que desea</h2><!-- page title -->
	</div>
	
	<div class="row">
		<div class="col-lg-4 col-md-4 text-center">
			<form action="" method="POST" class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only" for="">label</label>
					<input type="text" class="form-control" id="" placeholder="Ej: Candados" ng-model="search" >
				</div>
				<button type="submit" class="btn btn-primary">Buscar</button>
			</form>
		</div>
		<div class="col-lg-8 col-md-8">
			<div class="btn-group">
				<button type="button" class="btn btn-default">Candados</button>
				<button type="button" class="btn btn-default">Metales</button>
				<button type="button" class="btn btn-default">Remate</button>
				<button type="button" class="btn btn-default">Cerraduras</button>
				<button type="button" class="btn btn-default">Ferretería</button>
				<button type="button" class="btn btn-default">Eléctrico</button>
				<button type="button" class="btn btn-default">Coflex</button>
				<button type="button" class="btn btn-default">Plywood</button>	
			</div>
		</div>
	</div>
	
	<div class="row">
		<section class="products-container col-lg-12 ">
			<div class="product-article col-lg-3 col-md-4 col-sm-6 col-xs-6" style="" ng-repeat="product in products | filter:search" ng-animate="{enter: 'enter', leave: 'leave'}" ng-click="toggleActive(product)" ng-class="{active:product.active}">
    			<div class="product thumbnail">
    			  <img ng-src="{{product.image}}" alt="">
    			  <div class="caption">
    			    <h4>{{product.name}}</h4>
    			    <p><span>Precio: C</span>{{product.price | currency}}</p>
 			    </div>
 			  </div>
 			</div>

		</section>
	</div>
 

	<section class="price-container col-lg-12">
		<a href="#confirmarorden" class="btn btn-primary btn-block btn-lg">TOTAL: {{total() | currency}}</a>
	</section>

</section>
